<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Sign In/Out</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS (inline) -->
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .status {
      text-align: center;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .status.available {
      background: #d1fae5;
      color: #065f46;
    }

    .status.unavailable {
      background: #fee2e2;
      color: #991b1b;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #f1f5f9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-camera"></i> Camera Sign In/Out</h1>

    <!-- Status Banner -->
    <div id="statusBanner" class="status available">
      ✅ Camera is Available
    </div>

    <!-- Sign Out Form -->
    <div id="signOutForm" class="card">
      <h2><i class="fa-solid fa-user-minus"></i> Sign Out</h2>
      <input type="text" id="signOutName" placeholder="Enter your name">
      <button onclick="signOutCamera()">Sign Out Camera</button>
    </div>

    <!-- Sign In Form -->
    <div id="signInForm" class="card hidden">
      <h2><i class="fa-solid fa-user-check"></i> Sign In</h2>
      <input type="text" id="signInName" placeholder="Enter your name">
      <input type="text" id="signInPasscode" placeholder="Enter passcode">
      <button onclick="signInCamera()">Sign In Camera</button>
    </div>

    <!-- Record Table -->
    <div class="card">
      <h2><i class="fa-solid fa-list"></i> Camera Usage Log</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Passcode</th>
            <th>Signed Out</th>
            <th>Signed In</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript (inline) -->
  <script>
    let currentUser = null;
    let currentPasscode = null;

    function signOutCamera() {
      const name = document.getElementById("signOutName").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      currentUser = name;
      currentPasscode = name.toLowerCase() + "1";

      const now = new Date().toLocaleString();

      // Update status
      document.getElementById("statusBanner").textContent = `❌ Camera signed out by ${currentUser}`;
      document.getElementById("statusBanner").className = "status unavailable";

      // Hide/Show forms
      document.getElementById("signOutForm").classList.add("hidden");
      document.getElementById("signInForm").classList.remove("hidden");

      // Add log entry
      const logTable = document.getElementById("logTable");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${currentUser}</td>
        <td>${currentPasscode}</td>
        <td>${now}</td>
        <td>-</td>
      `;
      logTable.appendChild(row);

      // Clear input
      document.getElementById("signOutName").value = "";
    }

    function signInCamera() {
      const name = document.getElementById("signInName").value.trim();
      const passcode = document.getElementById("signInPasscode").value.trim();

      if (name !== currentUser) {
        alert("You are not the one who signed out the camera!");
        return;
      }
      if (passcode !== currentPasscode) {
        alert("Incorrect passcode!");
        return;
      }

      const now = new Date().toLocaleString();

      // Update status
      document.getElementById("statusBanner").textContent = "✅ Camera is Available";
      document.getElementById("statusBanner").className = "status available";

      // Hide/Show forms
      document.getElementById("signOutForm").classList.remove("hidden");
      document.getElementById("signInForm").classList.add("hidden");

      // Update log (last row signed in)
      const logTable = document.getElementById("logTable");
      const lastRow = logTable.lastElementChild;
      if (lastRow) {
        lastRow.cells[3].textContent = now;
      }

      // Reset
      currentUser = null;
      currentPasscode = null;

      // Clear inputs
      document.getElementById("signInName").value = "";
      document.getElementById("signInPasscode").value = "";
    }
  </script>
</body>
</html>
