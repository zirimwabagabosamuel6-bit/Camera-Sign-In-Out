<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Sign In/Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    .status {
      text-align: center;
      padding: 12px;
      margin-bottom: 20px;
      font-weight: bold;
      border-radius: 10px;
    }

    .available {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .unavailable {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    form {
      margin: 15px 0;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.4);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 15px;
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .history {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
    }

    .history h3 {
      margin-top: 0;
      text-align: center;
      font-weight: 600;
    }

    .log div {
      background: white;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“· Camera Sign In/Out</h1>
    <div id="status" class="status available">
      Camera is available. Come to Sam Z or Cungu for it.
    </div>

    <!-- Sign Out Form -->
    <form id="signOutForm">
      <label for="signOutName">Sign Out - Your Name</label>
      <input type="text" id="signOutName" required>
      <button type="submit">Sign Out Camera</button>
    </form>

    <!-- Sign In Form -->
    <form id="signInForm" style="display:none;">
      <label for="signInName">Sign In - Your Name</label>
      <input type="text" id="signInName" required>
      <label for="signInCode">Your Passcode</label>
      <input type="text" id="signInCode" required>
      <button type="submit">Sign In Camera</button>
    </form>

    <!-- History -->
    <div class="history">
      <h3>ðŸ“œ History</h3>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script>
    const statusDiv = document.getElementById("status");
    const signOutForm = document.getElementById("signOutForm");
    const signInForm = document.getElementById("signInForm");
    const logDiv = document.getElementById("log");

    // Load state from localStorage
    let cameraState = JSON.parse(localStorage.getItem("cameraState")) || {
      available: true,
      holder: null,
      passcode: null,
      history: []
    };

    // Update UI
    function updateUI() {
      if (cameraState.available) {
        statusDiv.textContent = "Camera is available. Come to Sam Z or Cungu for it.";
        statusDiv.className = "status available";
        signOutForm.style.display = "block";
        signInForm.style.display = "none";
      } else {
        statusDiv.textContent = `Camera is with ${cameraState.holder}.`;
        statusDiv.className = "status unavailable";
        signOutForm.style.display = "none";
        signInForm.style.display = "block";
      }
      renderHistory();
    }

    // Render history
    function renderHistory() {
      logDiv.innerHTML = cameraState.history
        .map(entry => `<div>${entry}</div>`)
        .join("");
    }

    // Generate passcode
    function generatePasscode(name) {
      const randomNum = Math.floor(Math.random() * 90 + 10);
      return name + randomNum;
    }

    // Sign out
    signOutForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("signOutName").value.trim();
      if (!cameraState.available) {
        alert("Camera is already signed out!");
        return;
      }
      const code = generatePasscode(name);
      cameraState = {
        available: false,
        holder: name,
        passcode: code,
        history: [
          ...cameraState.history,
          `${name} signed OUT at ${new Date().toLocaleString()}`
        ]
      };
      localStorage.setItem("cameraState", JSON.stringify(cameraState));
      alert(`Camera signed out by ${name}.\nYour passcode is: ${code}\n(Remember this to sign it back in!)`);
      updateUI();
      signOutForm.reset();
    });

    // Sign in
    signInForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("signInName").value.trim();
      const code = document.getElementById("signInCode").value.trim();
      if (cameraState.available) {
        alert("Camera is already available!");
        return;
      }
      if (name === cameraState.holder && code === cameraState.passcode) {
        cameraState = {
          available: true,
          holder: null,
          passcode: null,
          history: [
            ...cameraState.history,
            `${name} signed IN at ${new Date().toLocaleString()}`
          ]
        };
        localStorage.setItem("cameraState", JSON.stringify(cameraState));
        alert(`Thank you ${name}, camera is now returned.`);
        updateUI();
        signInForm.reset();
      } else {
        alert("Wrong name or passcode!");
      }
    });

    // Init
    updateUI();
  </script>
</body>
</html>
