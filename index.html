<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Sign In/Out</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    .header {
      background: url("images/dried-flower-window-shadow.jpg") center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .header h1 {
      font-size: 32px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      margin: 0;
    }

    .status {
      text-align: center;
      padding: 12px;
      margin: 20px 0;
      border-radius: 8px;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .status.available {
      background: #bbf7d0;
      color: #065f46;
    }

    .status.unavailable {
      background: #fecaca;
      color: #991b1b;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 20px;
      color: #333;
    }

    #signOutForm {
      border-left: 6px solid #f59e0b;
    }

    #signInForm {
      border-left: 6px solid #10b981;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #9333ea);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #f9fafb;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fa-solid fa-camera"></i> Camera Sign In/Out</h1>
    </div>

    <!-- Status Banner -->
    <div id="statusBanner" class="status available">
      ✅ Camera is Available
    </div>

    <!-- Sign Out Form -->
    <div id="signOutForm" class="card">
      <h2><i class="fa-solid fa-user-minus"></i> Sign Out</h2>
      <select id="signOutName">
        <option value="">-- Select your name --</option>
        <option>Sam Z</option>
        <option>Divine</option>
        <option>Paola</option>
        <option>Soa</option>
        <option>Kizza</option>
        <option>Shevaun</option>
        <option>Maya</option>
        <option>Adina</option>
        <option>Ganza</option>
        <option>Cungu</option>
        <option>Sheja</option>
        <option>Nasi</option>
        <option>Kris</option>
        <option>Cristiano</option>
      </select>
      <button onclick="signOutCamera()">Sign Out Camera</button>
    </div>

    <!-- Sign In Form -->
    <div id="signInForm" class="card hidden">
      <h2><i class="fa-solid fa-user-check"></i> Sign In</h2>
      <select id="signInName">
        <option value="">-- Select your name --</option>
        <option>Sam Z</option>
        <option>Divine</option>
        <option>Paola</option>
        <option>Soa</option>
        <option>Kizza</option>
        <option>Shevaun</option>
        <option>Maya</option>
        <option>Adina</option>
        <option>Ganza</option>
        <option>Cungu</option>
        <option>Sheja</option>
        <option>Nasi</option>
        <option>Kris</option>
        <option>Cristiano</option>
      </select>
      <input type="text" id="signInPasscode" placeholder="Enter passcode">
      <button onclick="signInCamera()">Sign In Camera</button>
    </div>

    <!-- Record Table -->
    <div class="card">
      <h2><i class="fa-solid fa-list"></i> Camera Usage Log</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Passcode</th>
            <th>Signed Out</th>
            <th>Signed In</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let currentUser = null;
    let currentPasscode = null;

    function signOutCamera() {
      const name = document.getElementById("signOutName").value;
      if (!name) {
        alert("Please select your name.");
        return;
      }

      currentUser = name;
      currentPasscode = name.toLowerCase().replace(/\s+/g, '') + "1";

      const now = new Date().toLocaleString();

      document.getElementById("statusBanner").textContent = `❌ Camera signed out by ${currentUser}`;
      document.getElementById("statusBanner").className = "status unavailable";

      document.getElementById("signOutForm").classList.add("hidden");
      document.getElementById("signInForm").classList.remove("hidden");

      const logTable = document.getElementById("logTable");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${currentUser}</td>
        <td>${currentPasscode}</td>
        <td>${now}</td>
        <td>-</td>
      `;
      logTable.appendChild(row);

      document.getElementById("signOutName").value = "";
    }

    function signInCamera() {
      const name = document.getElementById("signInName").value;
      const passcode = document.getElementById("signInPasscode").value.trim();

      if (name !== currentUser) {
        alert("You are not the one who signed out the camera!");
        return;
      }
      if (passcode !== currentPasscode) {
        alert("Incorrect passcode!");
        return;
      }

      const now = new Date().toLocaleString();

      document.getElementById("statusBanner").textContent = "✅ Camera is Available";
      document.getElementById("statusBanner").className = "status available";

      document.getElementById("signOutForm").classList.remove("hidden");
      document.getElementById("signInForm").classList.add("hidden");

      const lastRow = document.getElementById("logTable").lastElementChild;
      if (lastRow) {
        lastRow.cells[3].textContent = now;
      }

      currentUser = null;
      currentPasscode = null;

      document.getElementById("signInName").value = "";
      document.getElementById("signInPasscode").value = "";
    }
  </script>
</body>
</html>
